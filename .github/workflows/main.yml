name: CI/CD 

on:
  push:
    branches:
      - 'main'
  pull_request: 
    branches: 
      - 'main' 

jobs:

 CI:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # - name: Run Super-Linter
      #   uses: super-linter/super-linter@v5
      #   env:
      #     VALIDATE_PYTHON_PYLINT: true
      #     DEFAULT_BRANCH: main
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Bump version and push tag
        id: tag
        # Will be changed to master soon
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.access_token }}
          WITH_V: false
          DEFAULT_BUMP: patch
          INITIAL_VERSION: 1.0.0
          DEFAULT_BRANCH: main

      - name: Declare some variables
        id: tag2
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"
          echo "new_tag=$sha_short" >> $GITHUB_OUTPUT
          echo "$sha_short"

      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.tag.outputs.new_tag }}

 CD:
    needs: CI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: clone the gitops repo
      id: clone-the-gitops-repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.access_token}}
        repository: DavidAlkobi/infra_pythonApp
        ref: main

    - name: do some gitops
      id: update-the-gitops-repo
      if: ${{ github.ref == 'refs/heads/main'}}
      run: |
        tag=${{needs.CI.outputs.new_tag}}
        sed -i "s|davidalkobi/app:.*|davidalkobi/app:$tag|" deploy.yaml
        git config --global user.email "davidalk3@gmail.com"
        git config --global user.name "github actions"
        git add deploy.yaml
        git commit -m "update the image tag to test"
        git push origin main

  
